
<table class="table table-hover">
    <thead>
        <tr>
            <th>Beer Name <button class="btn btn-xs" ng-click="controller.sortChoice('name')"><span class="glyphicon glyphicon-chevron-down"></span></button></th>
            <th>Style <button class="btn btn-xs" ng-click="controller.sortChoice('style')"><span class="glyphicon glyphicon-chevron-down"></span></button></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="beer in controller.beers | orderBy: controller.sortBy" ui-sref="about({id: beer.id})">
            <td>{{beer.name}}</td>
            <td>{{beer.style}}</td>
        </tr>
    </tbody>
</table>

<br />
<button ui-sref="addBeer" class="btn btn-default">Add Beer</button>
